<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>WhatsApp Contact Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }
    .container {
        max-width: 80%; text-align:center;
        margin: 100px auto;
        background: #fff;
        padding: 20px;
        border-radius: 0px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #25D366;
    }
    input, textarea {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    textarea {
        resize: none;
        height: 100px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #25D366;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #1ebe5d;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Contact Us via WhatsApp</h2>

    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="tel" id="mobile" placeholder="Mobile Number" required>
    <input type="text" id="location" placeholder="Your Location" required>
    <textarea id="message" placeholder="Your Message" required></textarea>

    <button onclick="sendWhatsApp()">Send on WhatsApp</button>
</div>

<script>
function sendWhatsApp() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var mobile = document.getElementById("mobile").value;
    var location = document.getElementById("location").value;
    var message = document.getElementById("message").value;

    var phoneNumber = "916000012335"; // ðŸ‘‰ à¤…à¤ªà¤¨à¤¾ WhatsApp à¤¨à¤‚à¤¬à¤° à¤¡à¤¾à¤²à¥‡à¤‚ (country code à¤•à¥‡ à¤¸à¤¾à¤¥)

    var whatsappMessage =
        "Name: " + name + "%0A" +
        "Email: " + email + "%0A" +
        "Mobile: " + mobile + "%0A" +
        "Location: " + location + "%0A" +
        "Message: " + message;

    var url = "https://wa.me/" + phoneNumber + "?text=" + whatsappMessage;
    window.open(url, "_blank");
}
</script>

</body>
</html>
