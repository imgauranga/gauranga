<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>Contact Us via WhatsApp</h2>
    <form id="whatsappForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="tel" id="mobile" placeholder="Mobile Number" required>
        <input type="text" id="location" placeholder="Your Location" required>
        <textarea id="message" placeholder="Write your message here..." required></textarea>
        
        <button type="button" onclick="sendToWhatsApp()">Send to WhatsApp</button>
    </form>
</div>

<script src="script.js">
function sendToWhatsApp() {
    // Replace with your actual mobile number (with country code, no + or spaces)
    const phoneNumber = "+916000012335"; 

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const mobile = document.getElementById('mobile').value;
    const location = document.getElementById('location').value;
    const message = document.getElementById('message').value;

    // Construct the encoded message
    const whatsappMessage = `*New Inquiry*%0A` +
        `*Name:* ${name}%0A` +
        `*Email:* ${email}%0A` +
        `*Mobile:* ${mobile}%0A` +
        `*Location:* ${location}%0A` +
        `*Message:* ${message}`;

    // Create the WhatsApp URL
    const url = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;

    // Open in a new tab
    window.open(url, '_blank').focus();
}


</script>
</body>

<style type="text/css">
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form-container {
    background: white;
    padding: 25px;
    border-radius: 0px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 70%;
    max-width: 400px;
}

h2 {
    text-align: center;
    color: #25D366; /* WhatsApp Green */
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #25D366;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #128C7E;
}



</style>
</html>
